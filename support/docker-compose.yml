version: '3.8'

services:
  db:
    container_name: postgresDB
    image: postgres
    environment:
      POSTGRES_USER: fastAPIuser
      POSTGRES_PASSWORD: fastAPI
      POSTGRES_DB: CloudDB
    ports:
      - '5432:5432'
    volumes:
      - ./postgres:/var/lib/postgresql/data
    command: ["bash", "-c", "apt-get update; apt-get install -y curl; curl -o  /tmp/vgsales.csv https://raw.githubusercontent.com/themagex1/app-cloud/master/support/scripts/vgsales.csv; curl -o /docker-entrypoint-initdb.d/init.sql https://raw.githubusercontent.com/themagex1/app-cloud/master/support/scripts/init.sql;"]
    networks:
      cloudNet:
        ipv4_address: 192.168.0.2

  backend:
    container_name: CloudBackend
    image: thegm99/support-backend
    ports:
      - 8000:8000
    environment:
      DATABASE_IP: 192.168.0.2
      FRONTEND_IP: 192.168.0.4
    depends_on:
      - db
    networks:
      cloudNet:
        ipv4_address: 192.168.0.3

  frontend:
    container_name: CloudFrontend
    image: thegm99/support-frontend
    ports:
      - 80:80
    depends_on:
      - backend
    environment:
      VITE_BASE_URL: http://192.168.0.3/games
    networks:
      cloudNet:
        ipv4_address: 192.168.0.4

  adminer:
    image: adminer
    ports:
      - 8080:8080
    depends_on:
      - backend
    networks:
      cloudNet:
        ipv4_address: 192.168.0.5

volumes:
  postgres:


networks:
  cloudNet:
    ipam:
      driver: default
      config:
        - subnet: 192.168.0.0/28
